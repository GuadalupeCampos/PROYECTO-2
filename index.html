<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1 class="titulo">Encriptador de mensaje</h1>
    </header>
    
    <main class="card">
        <form>
            <section class="mensaje-clave">
                <div class="campo">
                    <label for="mensaje">Mensaje secreto</label>
                    <textarea id="mensaje" rows="4" cols="50" placeholder="Ingrese el texto" maxlength="200" minlength="1"></textarea>
                </div>
                <div class="campo">
                    <label for="clave">Clave</label>
                    <input id="clave" type="number" placeholder="Ingresa tu clave secreta aquÃ­" min="0">
                </div>
                <div class="campo">
                    <label for="mostrarMensaje">Mensaje cifrado/descifrado</label>
                    <input type="text" id="mostrarMensaje" readonly> 
                </div>
            </section>
            <br />
        </form>
    
        <section>
            <button id="cifrar">Cifrar</button>
            <button id="Descifrar">Descifrar</button>
        </section>
    </main>
    
    <script src="./assets/js/script.js"></script>
</body>

</html>
