<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <header>
        <h1 class="titulo">Encriptador de mensaje</h1>
    </header>
    <main class="card">
        <section class="mensaje-clave">
            <form>
                <div class="campo">
                    <label for="mensaje">Mensaje secreto</label>
                    <textarea id="mensaje" placeholder="Ingrese el texto" maxlength="500" minlength="1"></textarea>
                </div>
                <div class="campo">
                    <label for="clave">Mensaje encriptado</label>
                    <textarea id="mensaje2" maxlength="500" minlength="1" readonly></textarea>
                </div>
            </form>
        </section>

        <label for="clave">Clave</label>
        <div class="clave">
            <button class="menos" onclick="subtractValue();"><span>-</span></button>
            <input id="clave" type="number">
            <button class="mas" onclick="addValue();"><span>+</span></button>
        </div>

        <section>
            <button id="cifrar">cifrar</button>
            <button id="descifrar">descifrar</button>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
